<VirtualHost *:443>
    ServerName dsp-archiwebf22-eb-we-fh.fr
    ServerAlias www.dsp-archiwebf22-eb-we-fh.fr
    DocumentRoot /var/www/thetiptop/public
    DirectoryIndex /index.php

    <Directory /var/www/thetiptop/public>
        AllowOverride None
        Require all granted
        Allow from All
        Options FollowSymLinks

        FallbackResource /index.php
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>