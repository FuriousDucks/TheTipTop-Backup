<VirtualHost *:80>
    ServerName dsp-archiwebf22-eb-we-fh.fr
    ProxyPass / http://dsp-archiwebf22-eb-we-fh.fr:8000/
    ProxyPassReverse / http://dsp-archiwebf22-eb-we-fh.fr:8000/
    DocumentRoot /var/www/html/thetiptop/public
    DirectoryIndex /index.php

    <Directory /var/www/html/thetiptop/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /index.php
    </Directory>


    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined

</VirtualHost>
