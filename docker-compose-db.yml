version: "3.8"

services:
  mysql:
    image: mysql:8.0.23
    container_name: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mysql
    networks:
      - mysql-network
    
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - 7070:80
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=root
    labels:
      - traefik.enable=true
      - traefik.http.routers.web.rule=Host(`phpmyadmin.dsp-archiwebf22-eb-we-fh.fr`)
      - traefik.http.routers.web.entrypoints=websecure
      - traefik.http.routers.web.tls=true
      - traefik.http.routers.web.tls.certresolver=letsencrypt
      - traefik.http.services.web.loadbalancer.server.port=7070
      - traefik.docker.network=traefik
    networks:
      - mysql-network
      - traefik
  

networks:
  mysql-network:
    name: "mysql-network"
    external: true
  traefik:
    external: true